{% extends "base/base.html" %}
{% load static %}

{% block title %}Borrar comentario{% endblock %}

{% block content %}
{% block navbar %}
{% include "navbars/navbar-post.html" %}
{% endblock navbar %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Â¿Seguro que quieres borrar este comentario?</h1>
            <form action="{% url 'delete-comment' comment_id=comment.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="content" class="form-label">Contenido</label>
                    <textarea class="form-control" id="content" name="content" rows="3"
                        disabled>{{ comment.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-danger">Borrar comentario</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
