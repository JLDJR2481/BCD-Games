{% extends "base.html" %}
{% block title %}Search Engine{% endblock %}

{% block content %}
<form action="{% url 'results' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="searchEngineInput" id="search" placeholder="Search" minlength="3" required>
    <button type="submit">Search</button>
</form>
{% endblock %}
